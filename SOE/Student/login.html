<html>
    <head>
        <link rel="stylesheet" href="login.css"></link>
        <title>Login - DYCI Roadmap</title>
        <script>
            function goReg()
            {
                window.location.href = "register.html";
            }
            function login()
            {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "Test.00000@dyci.edu.ph" && password === "password")
                {
                    window.location.href = "conforme.html";
                }
                else
                {
                    alert("Invalid Username or Password");
                }
            }
        </script>
    </head>
    <body>
        <div class="dycilogo">
            <img src="dyci-logo.png"></img>
        </div>
        <div class="loginform">
            <div class="header">
                <h1>DYCI RoadMap</h1>
                <p>Navigating Your Path to Success, One Step at a Time</p>
            </div>
            <div class="form">
                <div class="username">
                    <label>Username: </label><br>
                    <input type="text" id="username" required></input>
                </div>
                <div class="password">
                    <label>Password: </label> <br>
                    <input type="password" id="password" required></input>
                </div>

                <div class="RegorSub">
                    <div class="btnreg">
                        <button onClick="goReg()">Register</button>
                    </div>
                    <div class="btnlogin">
                        <button onClick="login()">Log-in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
