<html>
    <head>
        <link rel="stylesheet" href="login.css"></link>
        <script>
            function goReg()
            {
                window.location.href = "register.html";
            }
        </script>
    </head>
    <body>
        <div class="dycilogo">
            <img src="dyci-logo.png"></img>
        </div>
        <div class="loginform">
            <div class="header">
                <h1>DYCI RoadMap</h1>
                <p>Navigating Your Path to Success, One Step at a Time</p>
            </div>
            <div class="form">
                <div class="username">
                    <label>Username: </label><br>
                    <input type="text"></input>
                </div>
                <div class="password">
                    <label>Password: </label> <br>
                    <input type="password"></input>
                </div>

                <div class="RegorSub">
                    <div class="btnreg">
                        <button onClick="goReg()">Register</button>
                    </div>
                    <div class="btnlogin">
                        <button>Log-in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
