    <script>
        function togglePopup() {
            document.getElementById("popup").classList.toggle("show");
        }

        function togglePopupHome() {
            document.getElementById("popupHome").classList.toggle("show");
        }

        function openModal() {
            document.getElementById("taskModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("taskModal").style.display = "none";
        }

        function addTask() {
            var taskTitle = document.getElementById("taskTitle").value;
            var taskDate = document.getElementById("taskDate").value;
            
            if (taskTitle && taskDate) {
                var taskList = document.querySelector(".task-list ul");
                var newTask = document.createElement("li");
                newTask.innerHTML = `<strong>${taskTitle}</strong><span class="date">Due: ${taskDate}</span>`;
                taskList.appendChild(newTask);
                closeModal();
            }
        }
    </script>
